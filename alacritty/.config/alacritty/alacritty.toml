import = [
    "~/.config/alacritty/themes/themes/catppuccin_mocha.toml"
]

[window]

opacity = 0.70

padding.x = 16
padding.y = 16

decorations = "Full"

# not working on M1 mac
# blur = true

startup_mode = "Windowed"

option_as_alt = "Both"

blur = true

[font]

normal.family = "BlexMono NF"

size = 12.0

[cursor]

style.blinking = "On"

style.shape = "Beam"

[mouse]

hide_when_typing = true

[env]

TERM = "xterm-256color"
